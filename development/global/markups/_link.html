    <body class="body">



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.link</h1>

            <p>
                Обычная ссылка:
            </p>
            <br>

            <a class="link" href="#">Политикой конфиденциальности</a>


            <br>
            <br>
            <br>
            <br>
            <h2>.link_danger</h2>

            <a class="link link_danger" href="#">Удалить</a>


            <br>
            <br>
            <br>
            <br>
            <h2>.link_fancy</h2>

            <a class="link link_fancy" href="#">Читать далее</a>


            <br>
            <br>
            <br>
            <h2>.link_fake</h2>
            <p>
                Когда внутри сама ссылка нужна, но выглядеть как ссылка не должна:
            </p>
            <br>

            <a class="link link_fake" href="#">+7 (999) 123-45-67</a>

            <br>
            <br>
            <br>
            <br>
            <h2>Теги</h2>


            <div class="link" tabindex="0">div.link</div>

            <span class="link" tabindex="0">span.link</span>

            <label class="link" tabindex="0">label.link</label>

            <a class="link" href="#">a.link</a>

            <button class="link" type="button">button.link</button>

            <input class="link" type="button" value="input.link">


            <br>
            <br>
            <br>

            <br>
