    <body class="body">



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.subscription</h1>

            <form class="subscription">
                <div class="subscription__body">
                    <div class="subscription__field input input_size_smaller">
                        <input class="input__widget" type="email" placeholder="Оставь e-mail *">
                    </div>
                    <div class="subscription__submit">
                        <button class="button button_size_smaller button_palette_brand" type="button">
                            <span class="button__label">
                                Подписаться
                            </span>
                        </button>
                    </div>
                </div>
            </form>


            <br>
            <br>
            <br>
            <br>
            <h1>.subscription_full</h1>

            <form class="subscription subscription_full">
                <div class="subscription__body">
                    <div class="subscription__field input">
                        <input class="input__widget" type="email" placeholder="Оставь e-mail *">
                    </div>
                    <div class="subscription__submit">
                        <button class="button button_palette_submit" type="button">
                            <span class="button__label">
                                Подписаться и&nbsp;сдать ЕГЭ
                            </span>
                        </button>
                    </div>
                </div>
                <div class="subscription__terms">Нажимая подписаться, вы&nbsp;соглашаетесь с&nbsp;<a class="link mfp-handler" href="#agreement">политикой конфиденциальности</a>.</div>
            </form>

            <br>
            <br>
            <br>
            <br>

                <div class="subscription__terms">Нажимая подписаться, вы&nbsp;соглашаетесь с&nbsp;<a class="link mfp-handler" href="#agreement">политикой конфиденциальности</a>.</div>
