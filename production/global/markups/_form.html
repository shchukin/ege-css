        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="body">



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.form</h1>
            <p>
                Делалось под форму "позвоните мне" (ну callback) типа.
                На белом фоне выглядит немного стремно, но все ок.
                Оно просто в модалке используется.
            </p>
            <br>
            <br>
            <br>


            <form class="form">
                <div class="form__heading">
                    Позвоните мне
                </div>
                <div class="form__note">
                    Все поля обязательны для заполнения
                </div>
                <div class="form__body">
                    <div class="form__field input input_size_medium">
                        <label class="label" for="callback-name">Введите ваше имя:</label>
                        <input class="input__widget" type="text" placeholder="Имя" id="callback-name">
                    </div>
                    <div class="form__field input input_size_medium">
                        <label class="label" for="callback-phone">Введите телефон, чтобы мы могли с вами связаться:</label>
                        <input class="input__widget" type="tel" placeholder="Телефон" id="callback-phone">
                    </div>
                </div>
                <div class="form__protections input input_size_smaller capcha">
                    <label class="label" for="capcha">Введите значение выражения:</label>
                    <!-- temp --><div style="width: 132px; height: 26px; line-height: 26px; margin-bottom: 6px; text-align: center; background: purple; color: white;">Capcha</div><!--/temp -->
                    <input class="input__widget" type="text" placeholder="Введите ответ" id="capcha">
                </div>
                <div class="form__send">
                    <button class="form__submit button button_palette_submit" type="button">
                        <span class="button__label">Отправить</span>
                    </button>
                </div>
                <div class="form__agreement">
                    Нажимая на кнопку, вы даете согласие на обработку своих персональных данных
                </div>
            </form>


            <br>
            <br>
            <br>
