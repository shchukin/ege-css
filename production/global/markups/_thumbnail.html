            </p>

            <a class="thumbnail" href="#">

                    <source srcset="../temp/thumbnail-01-phone@2x.jpg 2x, ../temp/thumbnail-01-phone.jpg" media="(max-width: 767px)">
                    <img class="thumbnail__image" src="../temp/thumbnail-01-phone.jpg" alt="">
