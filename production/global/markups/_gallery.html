    <body class="body">



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.gallery</h1>

            <div class="gallery">
                <div class="gallery__stage">
                    <a class="gallery__item gallery__item--current" href="#">
                        <img class="gallery__full-image gallery__full-image--stretch-over-border"
                             src="../../global/content/product-placeholder.svg"
                             width="300"
                             height="300"
                             alt=""
                        >
                    </a>
                    <a class="gallery__item" href="#">
                        <img class="gallery__full-image"
                             srcset="../../global/temp/product-boxart-300x225@2x.jpg 2x"
                             src="../../global/temp/product-boxart-300x225.jpg"
                             width="300"
                             height="225"
                             alt=""
                        >
                    </a>
                    <a class="gallery__item" href="#">
                        <img class="gallery__full-image gallery__full-image--stretch-over-border"
                             srcset="../../global/temp/product-stretch-over-border-302x227@2x.jpg 2x"
                             src="../../global/temp/product-stretch-over-border-302x227.jpg"
                             width="302"
                             height="227"
                             alt=""
                        >
                    </a>
                </div>
                <div class="gallery__navigation">
                    <button class="gallery__preview gallery__preview--current" type="button">
                        <img class="gallery__thumbnail gallery__thumbnail--stretch-over-border"
                             src="../../global/content/product-placeholder.svg"
                             width="50"
                             height="50"
                             alt=""
                        >
                    </button>
                    <button class="gallery__preview" type="button">
                        <img class="gallery__thumbnail"
                             srcset="../../global/temp/product-boxart-52x39@2x.jpg 2x"
                             src="../../global/temp/product-boxart-52x39.jpg"
                             width="52"
                             height="39"
                             alt=""
                        >
                    </button>
                    <button class="gallery__preview" type="button">
                        <img class="gallery__thumbnail gallery__thumbnail--stretch-over-border"
                             srcset="../../global/temp/product-stretch-over-border-54x41@2x.jpg 2x"
                             src="../../global/temp/product-stretch-over-border-54x41.jpg"
                             width="54"
                             height="41"
                             alt=""
                        >
                    </button>
                </div>
            </div>

            <br>
            <br>
